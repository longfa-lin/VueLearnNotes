<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>compute</title>
</head>
<body>
<div id="app">
    <h2>{{title}}</h2>
    <ul>
        <li v-for="(item,index) in books" :key="index">{{item}}</li>
    </ul>
    <h2>总价为：{{totalPrice}}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            title:'书单',
            books: [
                {id: 1, name: '三国演义', price: 189},
                {id: 2, name: '西游记', price: 180},
                {id: 3, name: '红楼梦', price: 200},
            ],
        },
        computed: {
            totalPrice() {
                let result = 0;
                for (let i = 0; i < this.books.length; i++) {
                    result += this.books[i].price;
                }
                return result;
            }
        },
        methods: {},
    })
</script>
</body>
</html>
