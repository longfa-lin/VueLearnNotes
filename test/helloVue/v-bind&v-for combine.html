<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>v-for&v-bind combine use</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in movies" :key="index" :class="{active:index===currentIndex}"
            @click="changeColor(index)">{{index + '-----' + item}}
        </li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            currentIndex: 0,
            movies: ["名侦探柯南", "海贼王", "钢铁侠"],
        },
        methods: {
            changeColor(index) {
                this.currentIndex = index;
            }
        }
        ,
    })
</script>
</body>
</html>
